{% extends "base.html" %}

{% block head %}
{% include "chat/style.html" %}
{% endblock %}

{% block content %}
<div class="flex flex-col h-[calc(100vh-160px)]">
    <div class="flex-1 bg-white rounded-t-lg shadow-md overflow-hidden flex flex-col">
        <!-- Chat messages container -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Initial message -->
            <div class="chat-message show flex items-start">
                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="ml-3 bg-blue-100 p-3 rounded-lg max-w-3xl">
                    <p class="text-gray-800">Hello! I'm the Promtior assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        
        <!-- Typing indicator (hidden by default) -->
        <div id="typing-indicator" class="hidden p-4 border-t">
            <div class="flex items-center">
                <div class="flex-shrink-0 h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                    <i class="fas fa-robot text-sm"></i>
                </div>
                <div class="ml-3 bg-blue-100 p-2 rounded-lg">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input area -->
        <div class="border-t p-4 bg-gray-50">
            <form id="chat-form" class="flex space-x-2">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message here..."
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-center"
                >
                    <span>Send</span>
                    <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% include "chat/script.html" %}
{% endblock %}
